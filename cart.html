<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Shopping Cart | RC Jewel Silver Jewellery</title>

  <meta name="description"
        content="View and manage your shopping cart at RC Jewel. Review selected silver jewellery items before checkout.">

  <meta name="robots" content="noindex, follow">

  <link rel="canonical" href="https://rcjewel.in/cart.html">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">RCJ</div>
  <nav>
    <a href="/">Home</a>
    <a href="/silver-earrings.html">Earrings</a>
    <a href="/silver-necklace.html">Necklaces</a>
    <a href="/silver-bangles.html">Bangles</a>
    <a href="/cart.html">Cart</a>
  </nav>
</header>

<!-- MAIN CONTENT -->
<main class="container">

  <h1>Your Shopping Cart</h1>

  <div id="cart-items"></div>

  <div class="cart-summary">
    <h2>Order Summary</h2>
    <p><strong>Total Items:</strong> <span id="item-count">0</span></p>
    <p><strong>Total Price:</strong> ₹<span id="total-price">0</span></p>

    <button class="checkout-btn">Proceed to Checkout</button>
  </div>

</main>

<!-- FOOTER -->
<footer class="footer">
  <p>© RC Jewel | Secure Silver Jewellery Shopping</p>
</footer>

<!-- CART SCRIPT -->
<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const cartItemsDiv = document.getElementById("cart-items");
  const totalPriceSpan = document.getElementById("total-price");
  const itemCountSpan = document.getElementById("item-count");

  function renderCart() {
    cartItemsDiv.innerHTML = "";

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
      totalPriceSpan.textContent = 0;
      itemCountSpan.textContent = 0;
      return;
    }

    let total = 0;
    let count = 0;

    cart.forEach((item, index) => {
      total += item.price * item.quantity;
      count += item.quantity;

      const itemDiv = document.createElement("div");
      itemDiv.className = "cart-item";

      itemDiv.innerHTML = `
        <h3>${item.name}</h3>
        <p>Price: ₹${item.price}</p>
        <p>
          Quantity:
          <input type="number" value="${item.quantity}" min="1"
                 onchange="updateQuantity(${index}, this.value)">
        </p>
        <button onclick="removeItem(${index})">Remove</button>
        <hr>
      `;

      cartItemsDiv.appendChild(itemDiv);
    });

    totalPriceSpan.textContent = total;
    itemCountSpan.textContent = count;
  }

  function updateQuantity(index, qty) {
    cart[index].quantity = parseInt(qty);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>

</body>
</html>
